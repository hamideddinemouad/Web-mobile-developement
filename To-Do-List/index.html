<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>To Do List</title>
</head>
<body class="bg-gray-100">
    <div class="max-w-3xl mx-auto p-7">
        <header class="mb-6">
            <nav class="bg-white shadow rounded-lg p-4">
                <div class="block sm:hidden mb-2">
                    <button id="myButton" class="p-2 rounded bg-[#ffb703] hover:bg-[#ffb700] transition">Options</button>
                </div>
                <ul id="options" class="hidden bg-white sm:block p-2 rounded-lg">
                    <li class="mb-2"><button id="newNoteButton" class="w-full p-2 rounded bg-[#ffb803] hover:bg-[#ffb800] transition">New Note</button></li>
                </ul>
                <li class="bg-white shadow rounded-lg p-4 flex justify-center"><div id="total">Total: 0 Tasks</div></li>
            </nav>
        </header>

        <div>
            <form id="newNote" class="flex flex-col gap-4 mb-5 hidden bg-white p-6 rounded-lg shadow-md">
                <label for="taskname" class="font-semibold">Name of the task:</label>
                <input class="border border-[#fb8500] rounded-xl p-2" type="text" id="taskname" name="taskname" required>
                <label for="echeance" class="font-semibold">End date:</label>
                <input class="border border-[#fb8500] rounded-xl p-2" type="date" id="echeance" name="echeance" required>
                <label for="description" class="font-semibold">Description:</label>
                <input class="border border-[#fb8500] rounded-xl p-2" type="text" id="description" name="description" required>
                <label for="priority" class="font-semibold">Priority:</label>
                <select class="border border-[#fb8500] rounded-xl p-2" name="priority" id="priority">
                    <option value="p1" selected>Default: P1 (HIGH PRIORITY)</option>
                    <option value="p2">P2 (MEDIUM PRIORITY)</option>
                    <option value="p3">P3 (LOW PRIORITY)</option>
                </select>
                <label for="status" class="font-semibold">Status:</label>
                <select class="border border-[#fb8500] rounded-xl p-2" name="status" id="status">
                    <option value="todo" selected>Default: To Do</option>
                    <option value="doing">Doing</option>
                    <option value="done">Done</option>
                </select>
                <div class="flex justify-between">
                    <button type="submit" class="bg-blue-500 text-white rounded-xl px-4 py-2 hover:bg-blue-400 transition">Add Task</button>
                    <button id="cancel" type="button" class="bg-red-500 text-white rounded-xl px-4 py-2 hover:bg-red-400 transition">Cancel</button>
                </div>
            </form>
        </div>

        <section class="grid grid-cols-1 md:grid-cols-1 gap-4">
            <div id="toDoTasks" class="bg-[#8ecae6] p-4 rounded-lg shadow-md">
                <h2 class="font-bold text-lg mb-2">To Do</h2>
                <ul class="border border-gray-800"></ul>
            </div>
            <div id="doingTasks" class="bg-[#ffd166] p-4 rounded-lg shadow-md">
                <h2 class="font-bold text-lg mb-2">Doing</h2>
                <ul class="border border-gray-800"></ul>
            </div>
            <div id="doneTasks" class="bg-[#06d6a0] p-4 rounded-lg shadow-md">
                <h2 class="font-bold text-lg mb-2">Done</h2>
                <ul class="border border-gray-800"></ul>
            </div>
        </section>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
