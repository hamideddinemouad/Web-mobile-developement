<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>To Do List</title>
</head>
<body>
    <div class="p-7">
    <header class="w-20 mb-3 bg-blue-500">
        <nav class="bg-white">
            <div class="block sm:hidden"><button id="myButton" class="p-1 rounded bg-[#ffb703]">Options</button></div>
            <ul id="options" class="hidden bg-white sm:block">
                <li class="bg-emerald-100"><button id="newNoteButton" class="p-0 rounded bg-[#ffb803]">new note</button></li>
                <li class="bg-green-500">option 2</li>
                <li class="bg-purple-500">option 3</li>
                <li class="bg-pink-500"> option 4</li>
                <li class="bg-amber-700">option 5</li>
                <li class="bg-yellow-950">option6 </li>
            </ul>
        </nav>
    </header>
    <!-- adding note  BEGIN-->
     <div class="">
        <form   id="newNote" class="flex items-center justify-center flex-col gap-3 mb-5 hidden" action="">
            <label for="taskname">Name of the task: </label>
            <input class="border-[#fb8500] border-2 rounded-xl min-w-[200px]" type="text" id="taskname" name="taskname" required>
            <label for="echeance">End date:</label>
            <input class="border-[#fb8500] border-2 rounded-xl min-w-[200px]" type="date" id="echeance" name="echeance" required>
                <label for="description">Description:</label>
                <input class="border-[#fb8500] border-2 rounded-xl min-w-[200px]" type="text" id="description" name="description" required>
            <!-- <div class=""> -->
                <label for="priority">Priority:</label>
                <select class="border-[#fb8500] border-2 rounded-xl min-w-[200px]" name="priority" id="priority">
                    <option value="p1" selected>Default: P1(HIGH PRIORITY)</option>
                    <option value="p2">P2(MEDHUIM PRIORITY)</option>
                    <option value="p3">P3(LOW PRIORITY)</option>
                </select>
                <label for="status">Status:</label>
                <select class="border-[#fb8500] border-2 rounded-xl min-w-[200px]" name="status" id="status">
                    <option value="todo" selected>Default: To do</option>
                    <option value="doing">Doing</option>
                    <option value="done">Done</option>
                </select>
            <!-- </div> -->
             <button type="submit" class="border-[#219ebc] border-2 rounded-xl">Add Task</button>
                <!-- <button  type="submit" class="border-[#fb8500] border-2 rounded-xl Add Task</butto> -->
            <button id="cancel" type="button" class="border-[#219ebc] border-2 rounded-xl">Cancel</button>
        </form>
     </div>
     <!-- adding note  END-->
    <section class="bg-[#8ecae6] grid grid-cols-3 grid-rows-auto border border-gray-800">
        <div>To do</div>
        <div>Doing</div>
        <div>Done</div>
    </section>
    <footer>
    </footer>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
